<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <button class="a key">
        <kbd class="a">A</kbd>
        <span class="a sound">CLAP</span>       
      </button>
      <button class="s key">
        <kbd class="s">S</kbd>
        <span class="s sound">HIHAT</span>
      </button>
      <button class="d key">
        <kbd class="d">D</kbd>
        <span class="d sound">KICK</span>
      </button>
      <button class="f key">
        <kbd class="f">F</kbd>
        <span class="f sound">OPENHAT</span>
      </button>
      <button class="g key">
        <kbd class="g">G</kbd>
        <span class="g sound">BOOM</span>
      </button>
      <button class="h key">
        <kbd class="h">H</kbd>
        <span class="h sound">RIDE</span>
      </button>
      <button class="j key">
        <kbd class="j">J</kbd>
        <span class="j sound">SNARE</span>
      </button>
      <button class="k key">
        <kbd class="k">K</kbd>
        <span class="k sound">TOM</span>
      </button>
      <button class="l key">
        <kbd class="l">L</kbd>
        <span class="l sound">TINK</span>
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
